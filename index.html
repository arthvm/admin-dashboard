<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <h1>Dashboard</h1>
            </div>
            <div class="pages">
                <span class="home">Home</span>
                <span class="profile">Profile</span>
                <span class="messages">Messages</span>
                <span class="History">History</span>
                <span class="tasks">Tasks</span>
                <span class="communities">Communities</span>
            </div>
            <div class="dashboard-settings">
                <span class="settings">Settings</span>
                <span class="support">Support</span>
                <span class="privacy">Privacy</span>
            </div>
        </div>
        <div class="header">
            <div class="search-menu">
                <div class="search-bar">
                    <input type="text">
                </div>
                <div class="profile-settings">
                    <a href="" class="profile-link">
                        <img src="" alt="Profile Picture">
                    </a>
                </div>
            </div>
            <div class="content-menu">
                <div class="greetings-container">
                    <h2 class="greeting-top">
                        Hi there,
                    </h2>
                    <h2 class="greeting-bottom">
                        Arthur Mariano (@arthvm)
                    </h2>
                </div>
                <div class="content-settings">
                    <input type="button" class="add-project">
                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="projects">
                <h3 class="content-header">Your Projects</h3>
                <div class="projects-container">

                </div>
            </div>
            <div class="announcements">
                <h3 class="content-header">Announcements</h3>
                <div class="announcements-container">

                </div>
            </div>
            <div class="trendings">
                <h3 class="content-header">Trending</h3>
                <div class="trendings-container">

                </div>
            </div>
        </div>

</body>

</html>
